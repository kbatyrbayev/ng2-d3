<div class="map-container">

    <div class="upload-image">
        <span style="color:red;" *ngIf="message">{{message}}</span>
        <input #file type="file" accept='image/*' (change)="preview(file.files)" />
    </div>

    <!-- left side menu -->
    <div id="left-side">
        <div class="iwifi draggable" init-x="10" init-y="10" iclass="iwifi">
            <img src="./assets/wifi.svg" alt="">
        </div>
        <div class="ipoint draggable" init-x="10" init-y="75" iclass="ipoint">
            <img src="./assets/point.svg" alt="">
        </div>
    </div>



    <!-- right side map -->
    <div class="right-side">
        <div class="right-side__inner">
            <div class="image">
                <img [src]="imgURL" *ngIf="imgURL">
            </div>
            <svg id="map">
                <defs>
